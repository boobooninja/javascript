<html>
<head>
  <title>Bakery Bonanza</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.3/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="container">
    <div id="my-box" class="panel clearfix">
      <div class="row">
        <div class="medium-2 large-2 column text-center">
          <img class="boobooninja_pic" src="https://silvrback.s3.amazonaws.com/uploads/d6c4e7df-32d6-4a5e-8461-2a097d9ee4f2/weeninja_large.jpg">
        </div>
        <div class="medium-10 large-10 column text-center">
          <h1>BooBooNinja Bakery</h1>
        </div>
      </div>
      <div class="row center">

        <div class="large-12 column">
          <div class="row">
            <div id="button-box">
              <div class="medium-6 large-6 column text-center">
                <a href="#" class="button make" data-good-type="cupcake">Make a Cupcake</a>
                <a href="#" class="button make" data-good-type="cookie">Make a Cookie</a>
              </div>
            </div>

            <div id="ingredients-box">
              <div class="medium-6 large-6 column">
                <h4>Available Ingredients:</h4>
                <ul class="ingredients">
                  <li class="flour">Flour: <span></span></li>
                  <li class="eggs">Eggs: <span></span></li>
                  <li class="sugar">Sugar: <span></span></li>
                  <li class="spice">Spice: <span></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div id="display-box" class="panel clearfix">
      <div class="row text-center">
        <h4>Bakery Display Case</h4>
      </div>
      <div class="row text-center">
        <div class="small-block-grid-2 medium-block-grid-3 large-block-grid-4 display">

        </div>
      </div>
    </div>

  </div>

  <script src="vendor/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="js/bakery.js"></script>
  <script type="text/javascript" src="js/bakeryUI.js"></script>
</body>
</html>
