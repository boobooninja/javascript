<script type="text/javascript">

function createBattery(num) {
  return {
    energy: num,
    use: function(num) {
      if (num < this.energy) {
        this.energy -= num;
      }
    }
  };
}

var battery = createBattery(3);
console.log('Battery should have 3 energy:', battery.energy);

battery.use(2);
console.log('Battery should have 1 energy:', battery.energy);

battery.use(5);
console.log('Battery should have 1 energy:', battery.energy);
