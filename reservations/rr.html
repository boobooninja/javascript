<html>
<head>
  <title>Restaurant Reservations</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.3/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="container">
    <div id="my-box" class="panel clearfix">
      <div class="row">
        <h1 class="text-center">Reservation Center</h1>
      </div>
      <div class="row center">
        <div class="large-12 column">

          <form id="reserve-form">
            <input type="text" placeholder="Type your name and press enter." />
          </form>

          <form id="claim-form">
            <input type="text" placeholder="Type your name and press enter." />
          </form>

          <div id="button-box">
            <div class="row">
              <div class="large-6 column text-center">
                <a href="#" id="reserve" class="button">Make a Reservatios</a>
                <a href="#" id="claim" class="button">Claim a Reservatios</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div id="alert-box" class="panel clearfix">
      <div class="row">
        <h3 id="status" class="text-center"></h3>
      </div>
    </div>

  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/reservations.js"></script>
</body>
</html>
